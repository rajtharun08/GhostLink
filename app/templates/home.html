<!DOCTYPE html>
<html>
<head>
    <title>GhostLink | Shorten</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
<body>
    <div class="container">
        <h1>GHOSTLINK</h1>
        <p class="subtitle">Secure, temporary links that vanish.</p>
        
        <label>Long URL</label>
        <input type="text" id="longUrl" placeholder="https://example.com">
        
        <label>Custom Alias (Optional)</label>
        <input type="text" id="customCode" placeholder="e.g. my-link">
        
        <div class="row">
            <div>
                <label>Max Clicks</label>
                <input type="number" id="maxClicks" value="1">
            </div>
            <div>
                <label>TTL (Hours)</label>
                <input type="number" id="ttlHours" value="24">
            </div>
        </div>

        <button id="gen-btn" onclick="shorten()">GENERATE GHOST LINK</button>

        <div id="result-section">
            <div class="link-container">
                <span id="short-url-output"></span>
                <button class="copy-btn" id="copyBtn" onclick="copyLink()">COPY</button>
            </div>
        </div>
        
    </div>
</body>

    <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>
</html>
